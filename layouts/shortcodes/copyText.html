{{- $content := .Get 0 }}
{{- $id := printf "copy-%d" .Position.LineNumber }}
<div class="copy-wrapper">
	<div id="{{ $id }}" class="copy-content" role="button" tabindex="0" aria-label="Click to copy">
		{{- if eq $content "" }}
		{{ .Inner }}
		{{- else }}
		{{ $content }}
		{{- end }}
		<span class="tooltiptext">Click to copy</span>
	</div>
</div>
