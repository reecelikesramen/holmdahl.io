{{- define "main" }}
<style>
    /* Hide scrollbar while allowing scrolling */
    html,
    body {
        overflow-x: none; /* Ensure scrolling is enabled */
        scrollbar-width: none; /* For Firefox */
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Edge */
    }
</style>

<div class="raytracer-app" id="app"></div>
<script
    type="module"
    src="{{ if hugo.IsServer }}http://localhost:3000{{ end }}/assets/js/raytracer/app.tsx"
></script>

{{- end }}
