{{- define "main" }}

<article class="post-single">
  <header class="post-header">
    {{ partial "breadcrumbs.html" . }}
    <h1 class="post-title entry-hint-parent">
      {{ .Title }}
    </h1>
  </header>
  <div class="post-description">
    {{ .Description }}
  </div>
</article>
<div class="raytracer-page">

  <div id="app"></div>
</div>
<script type="module" src="{{ if hugo.IsServer }}http://localhost:3000{{ end }}/assets/js/raytracer/app.tsx"></script>

{{- end }}
